<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t09_이벤트.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        'use strict';

        $(()=>{
            $("#eventCheck").click(()=>{
                $("p.mbc").hide();
                $("p.kbs .atom").css({
                    color:"red",
                    backgroundColor : "yellow"
                });
            });
            $("#showCheck").dblclick(()=>{
                $("p.mbc").show();
            });
            $("#enterCheck").mouseenter(function(){
                $(this).css("backgroundColor","pink");
            });
            $("#enterCheck").mouseout(function(){
                $(this).css("backgroundColor","white");
            });
            $("#mouseoverCheck").mouseover(function(){
                $(this).css("backgroundColor","brown");
            });
            $("#mouseoverCheck").mouseout(function(){
                $(this).css("backgroundColor","white");
            });
            $(".outer").mouseover(function(){
                console.log("마우스 오버 발생");
            });
            $(".outer").mouseenter(function(){
                console.log("mouseenter이벤트 발생");
            });
            // $(".inner").mouseover(function(){
            $(".inner").hover(function(){
                console.log("2.마우스 오버 발생");
            });
            $(".inner").mouseenter(function(){
                console.log("2.mouseenter이벤트 발생");
            });
            $(".outer").mouseleave(function(){
                console.log("mouseleave 이벤트 발생");
            });
            // 마우스 오버와 엔터의 차이점은 다른 것과 겹쳐있을 때 오버는 인식되고 엔터는 인식 안됨
            $("#eCheck").mouseover(function(){
                $(this).css({
                    fontWeight:"bolder",
                    backgroundColor: "yellow",
                });
            });
            $("#eCheck").mouseleave(function(){
                $(this).css({
                    fontWeight:"normal",
                    backgroundColor: "white",
                });
            });
        });
    </script>
    <style>
        .outer {
            width: 300px;
            height: 300px;
            background-color: yellow;
        }
        .inner {
            width: 200px;
            height: 200px;
            background-color: green;
        }
    </style>
</head>
<body>
<p><br/></p>
<div class="container">
    <input type="button" value="클릭이벤트감추기" id="eventCheck" class="btn btn-primary mr-3" />
    <input type="button" value="클릭이벤트보이기(더블클릭)" id="showCheck" class="btn btn-info mr-3" />
    <input type="button" value="새로고침" onclick="location.reload()" class="btn btn-warning" />
    <hr/>
    <p>1.안녕하세요!</p>
    <p class="mbc">2.안녕하세요!</p>
    <p class="kbs">3.<span class="atom">안녕</span>하세요!</p>
    <p class="mbc">4.안녕하세요!</p>
    <p id="enterCheck">5.안녕하세요!</p>
    <p class="mbc">6.안녕하세요!</p>
    <p id="mouseoverCheck">7.<span id="eCheck">안녕</span>하세요!</p>
    <hr/>
    <div class="outer">
        <div class="inner"></div>
    </div>
</div>
</body>
</html>
