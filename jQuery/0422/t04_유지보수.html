<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t03_Basic.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        'use strict';

        $(function(){
            
            // 수량/가격을 공백체크 하세요.
            // 출력 형식의 배경을 '파란색', 글자는 '흰색' 처리해주세요.(2024.4.22 수정)
            $("#demo").css({
                backgroundColor:"blue",
                color:"#fff"
            });

            $("#calcBtn").click(function(){
                let product = $("#product").val();
                let price = $("#price").val();
                let ea = $("#ea").val();
                
                if(price.trim() == "" || ea.trim() == "" || isNaN(price) || isNaN(ea)) {
                    alert("가격과 수량은 숫자로 입력하세요.");
                    $("#price").select();
                    $("#price").focus();
                    return;
                }
    
                let res = price * ea;
                res = `${product} ${ea}개의 가격은 ${numberWithCommas(res)}원입니다.`; // 콤마 변환함수(2024.4.22 수정)
    

                $("#demo").html(res);
            });
        });

        // 콤마 변환함수(2024.4.22 수정)
        function numberWithCommas(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g,",");
        }
    </script>
</head>
<body>
<p><br/></p>
<div class="container">
    <form name="myform">
        <h2>상품 가격 계산하기</h2>
        <div>상품명
            <input type="text" name="product" id="product" value="냉장고" autofocus class="form-control mb-3" />
        </div>
        <div>상품가격
            <input type="number" name="price" id="price" value="10000" class="form-control mb-3" />
        </div>
        <div>수량
            <input type="number" name="ea" id="ea" value="2" class="form-control mb-3" />
        </div>
        <div>
            <input type="button" id="calcBtn" value="계산하기" class="btn btn-success form-control mb-3" />
        </div>
    </form>
    <hr/>
    <div id="demo"></div>
</div>
</body>
</html>
