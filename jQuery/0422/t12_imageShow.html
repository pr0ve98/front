<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t12_imageShow.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        'use strict';

        $(function(){
            $(".img").on('mouseover', function(){
                //console.log($(this).attr('src'));
                let imgSrc = $(this).attr('src');
                let img = `<img src="${imgSrc}" width="500px" height="450px" />`;
                $("#demo").html(img);
            });
        });

    </script>
    <style>
        .img {
            width: 80px;
            height: 60px;
            border: 1px solid gray;
        }
    </style>
</head>
<body>
<p><br/></p>
<div class="container">
    <h2>그림 연습</h2>
    <hr/>
    <div>
        <img src="../../../images/1.png" class="img" />
        <img src="../../../images/2.png" class="img" />
        <img src="../../../images/3.png" class="img" />
        <img src="../../../images/4.png" class="img" />
        <img src="../../../images/5.png" class="img" />
        <img src="../../../images/6.png" class="img" />
    </div>
    <hr/>
    <div id="demo">
        <img src="../../../images/1.png" width="400px" height="350px" style="border: 1px solid gray" />
    </div>
</div>
</body>
</html>
