<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t01_속성.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        'use strict';
        // 기존 클래스의 존재유무? hasClass()
        // 선택한 셀에는 배경색을 노랑색으로 채우고, 이미 노랑색 배경이면 배경을 원래대로 복구한다
        // 선택된 셀의 개수를 demo에 출력한다.
        // 오늘 날짜 이전은 선택할 수 없도록 하시오.

        let today = new Date();
        let year = today.getFullYear();
        let month = today.getMonth()+1;
        let day = today.getDate();
        let ymd = `${year}-${month}-${day}`;

        let cnt = 0;

        $(()=>{
            let now = `오늘 일자: <font color="red"><b>${ymd}</b></font>`;
            $("#today").html(now);
            $('td').on('click', function(){
                if($(this).hasClass('bgColor')) {
                    $(this).removeClass('bgColor');
                    cnt--;
                }
                else {
                    let cellText = eval($(this).text());
                    if(cellText < day) alert('오늘 이전일은 선택하실 수 없습니다');
                    else {
                        $(this).addClass('bgColor');
                        cnt++;    
                    }
                }
                $('#demo').html('선택된 셀의 개수는 <font color="red"><b>'+cnt+'</b></font>개');
            });
        });
        
    </script>
    <style>
        body {margin: 0px;}
        .bgColor {
            background-color: yellow;
        }
    </style>
</head>
<body>
<p><br/></p>
<div class="container">
    <h2>표의 내용을 클릭하시면 선택/취소됩니다.</h2>
    <p><b id="today"></b></p>
    <table class="table table-bordered text-center">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
        </tr>
        <tr>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
        <tr>
            <td>16</td>
            <td>17</td>
            <td>18</td>
            <td>19</td>
            <td>20</td>
        </tr>
        <tr>
            <td>21</td>
            <td>22</td>
            <td>23</td>
            <td>24</td>
            <td>25</td>
        </tr>
        <tr>
            <td>26</td>
            <td>27</td>
            <td>28</td>
            <td>29</td>
            <td>30</td>
        </tr>
    </table>
    <hr/>
    <div id="demo"></div>
</div>
</body>
</html>
