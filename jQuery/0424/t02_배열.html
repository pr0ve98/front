<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t01_배열.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        'use strict';

        $(function(){
            $("#btn1").on('click',function(){
                let show = $('.container > div:visible');
                console.log(show); // object객체
                console.log('');

                // let showArray = new Array();
                let showArray = [];
                for(let i=0; i<show.length; i++){
                    // console.log(show[i]);
                    // showArray.push(show[i].innerHTML); // 자바스크립트 형식
                    // showArray.push($(show[i]).text()); // jQuery형식
                    showArray.push($(show[i]).html()); // jQuery형식
                }
                console.log(showArray);
                console.log('~~~~~~~~~~~~~~~~~~~~~~~~~~');

                $('#demo').html(showArray);
                // $('#demo div:first').html(showArray);
                // $('#demo div:last').html(showArray);
                
                $('.container > div:hidden').map((i, data)=>{
                    console.log(i, data);
                });
                console.log('========================');

                $('#demo').html(showArray).map((i, data)=>{
                    console.log(i, data);
                });
                console.log('@@@@@@@@@@@@@@@@@@');
                
                let showData = $('#demo').html(showArray).map((i, data)=>{
                    console.log(i, data);
                    return $(data).html();
                });
                console.log(showData);

                showData = $('#demo').html(showArray).map((i, data)=>{
                    console.log(i, data);
                    return $(data).html();
                }).get().join("/"); // join 을 사용할 땐 get을 같이 사용해야 함
                console.log(showData);
                console.log('****************');
                $("#demo2").html(showData);

                showData = $('.container div').css('color','');
                console.log(showData);
                // let temp = $('#demo2').html(showData).css('color','orange');
                let mbc = showData.filter('.test').css('color','gray');
                console.log(mbc);

            });
        });
    </script>
    <style>
        div {color: orange;}
        div.test{
            color: gray;
        }
    </style>
</head>
<body>
<p><br/></p>
<div class="container">
    <h2>배열연습</h2>
    <hr/>
    <div><button id="btn1" class="btn btn-success">출력</button></div>
    <hr/>
    <div class="test" style="opacity: 0.2;">1.안녕하세요</div>
    <div style="display: none;">2.안녕하세요</div>
    <div>3.안녕하세요</div>
    <div style="visibility: hidden;">4.안녕하세요</div>
    <div style="overflow: hidden;">5.안녕하세요</div>
    <div style="overflow: hidden; width: 50px; height: 35px;">6.안녕하세요.안녕하세요.안녕하세요.안녕하세요.안녕하세요</div>
    <div style="overflow: hidden; width: 0px; height: 0px;">7.안녕하세요</div>
    <div class="test">8.안녕하세요</div>
    <div id="demo">9.안녕하세요
        <div>mbc</div>
        <div>kbs</div>
        <div>sbs</div>
    </div>
    <div class="test">10.안녕하세요</div>
    <hr/>
    <div id="demo2"></div>
</div>
</body>
</html>
