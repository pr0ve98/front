<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test15.html</title>
</head>
<body>
    <form action="ok.html">
        <fieldset>
            <legend><font color="purple"><b>회원 로그인</b></font></legend>
            <ul>
                <li>
                    <!-- 아이디라는 글자를 클릭해도 텍스트필드에 커서가 가게 하기 -->
                    <label for="mid">아이디</label>
                    <!-- name이 들어가는 게 아니라 id가 들어가는 것 -->
                    <input type="text" name="mid" id="mid" placeholder="아이디를 입력하세요" required />
                </li>
                <li>
                    <label for="pwd">비밀번호</label>
                    <input type="password" name="pwd" id="pwd" placeholder="비밀번호를 입력하세요" required />
                </li>
                <li>
                    <input type="submit" value="로그인" /> &nbsp;
                    <!-- submit으로도 체크한 값을 넘길 순 있지만 전송이 우선임 -->
                    <input type="button" value="회원가입" /> &nbsp;
                    <!-- 버튼은 무언가 체크하고 넘겨야 할 때 사용 -->
                    <input type="reset" value="다시 입력" />
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
