<html>
<head>
  <title>폼태그 연습</title>
</head>
<body>
  <br/>
  <h2 align="center">회 원 가 입</h2>
  <form name="" method="post" action="atom.jsp">
    <table border="1px" cellpadding="6px" cellspacing="0px" align="center">
      <tr>
        <th bgcolor="pink">성명</th>
        <td><input type="text" name="name" id="name" maxlength="10" size="10" /></td>
      </tr>
      <tr>
        <th bgcolor="pink">나이</th>
        <td><input type="number" name="age" id="age" min="1" max="99" /></td>
      </tr>
      <tr>
        <th bgcolor="pink">닉네임</th>
        <td><input type="text" name="nickname" id="nickname" size="10" /></td>
      </tr>
      <tr>
        <th bgcolor="pink">비밀번호</th>
        <td><input type="password" name="pwd" id="pwd" maxlength="15" /></td>
      </tr>
      <tr>
      <th bgcolor="pink">검색어</th>
      <td><input type="search" name="search" id="search" /></td>
      </tr>
      <tr>
      <th bgcolor="pink">이메일</th>
      <td><input type="email" name="email" id="email" /></td>
      </tr>
      <tr>
      <th bgcolor="pink">전화번호</th>
      <td><input type="tel" name="tel" id="tel" /></td>
      </tr>
      <tr>
      <th bgcolor="pink">성별</th>
        <td> 
          <input type="radio" name="gender" id="gender1" />남자
          <input type="radio" name="gender" id="gender2" checked />여자
          <!-- 한 페이지에서 동일한 id를 가지면 안 됨(name은 아님 같으면 배열로 넘어감) -->
        </td>
    </tr>
    <tr>
      <th bgcolor="pink">소지한 카드</th>
        <td>
          <input type="checkbox" name="card" id="card1" />삼성카드
          <input type="checkbox" name="card" id="card2" />신한카드
          <input type="checkbox" name="card" id="card3" />농협카드
          <input type="checkbox" name="card" id="card4" />롯데카드
          <input type="checkbox" name="card" id="card5" />현대카드
          <input type="checkbox" name="card" id="card6" />BC카드
        </td>
    </tr>
    <!-- size를 안주면 콤보상자 주면 리스트박스 -->
    <tr>
      <th bgcolor="pink">직업</th>
      <td> 
        <select name="job" id="job">
          <option>선택</option>
          <option>학생</option>
          <option>회사원</option>
          <option>군인</option>
          <option>의사</option>
          <option>기타</option>
        <select>
      </td>
      </tr>
      <tr>
        <th bgcolor="pink">좋아하는 음식</th>
        <td> 
          <select name="job" id="job" size="5" multiple>
            <option>짜장면</option>
            <option>피자</option>
            <option>치킨</option>
            <option>초밥</option>
            <option>돈까스</option>
            <option>햄버거</option>
            <option>라면</option>
            <option>커피</option>
            <option>백반</option>
            <option>덮밥</option>
          </select>
        </td>
      </tr>
      <tr>
        <th bgcolor="pink">자기소개</th>
        <td><textarea rows="5" cols="50" name="content" id="content"></textarea></td>
      </tr>
      <tr>
        <th bgcolor="pink">첨부파일</th>
        <td><input type="file" name="file" id="file" /></td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <!--
          <input type="submit" value="전 송">
          <input type="reset" value="다시 입력">
          -->
          <button type="submit">전 송</button> &nbsp;&nbsp;&nbsp;
          <button type="reset">다시 입력</button>
        </td>
      </tr>
    </table>
  </form>
  <p><br/><p>
</body>
</html>
