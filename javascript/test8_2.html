<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test8_2.html</title>
    <script>
        'use strict';

        let su1 = 100;
        console.log("1.su1: ",su1);
        {
            console.log("2.su1: ",su1);
            let su2 = 200;
            console.log("2.su2: ",su2);
            // su1 = su1 + su2;
            su1 += su2;
            console.log("3.su1: ",su1);
        }
        console.log("4.su1: ",su1);
        // console.log("su2: ",su2);
        su1++;
        console.log("5.su1: ",su1);
        console.log("6.su1: ",su1++);
        console.log("7.su1: ",++su1);
    </script>
