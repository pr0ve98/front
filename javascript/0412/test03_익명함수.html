<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test3.html</title>
    <script>
        'use strict';

        calc(10, 50);
        // mbc(); // 익명함수는 선언 전 사용불가

        // 일반 함수: Named Funtion
        function calc(su1, su2) {
            console.log(su1+su2);
        }
        // 익명 함수
        // 일반 함수는 호이스팅이 되지만 익명 함수는 호이스팅이 안 된다.
        // 호이스팅: 함수 변수등 선언부를 먼저 메모리에 올리는 것
        let mbc = function() {
            let str = "익명함수 학습하기";
            console.log(str);
        }

        mbc();
        console.log("1. mbc() ", mbc());
        console.log("2. mbc ", mbc);
        console.log("3. mbc.str ", mbc.str);
        console.log("");

        let add = function(su1, su2) {
            console.log(`4. su1:${su1}, su2:${su2}`);
            return su1 + su2;
        }
        console.log(`5. add(): ${add(90, 100)}`);
    </script>
</head>
<body>
    <h2>익명함수(Anonymous Function)</h2>

    <p><input type="button" value="일반함수" onclick="calc(50, 100)" /></p>
    <p><input type="button" value="익명함수" onclick="mbc()" /></p>
</body>
</html>
