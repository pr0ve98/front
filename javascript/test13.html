<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test13.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        th {
            text-align: center;
            background-color: #ccc;
        }
    </style>
    <script>
        'use strict';

        function fCheck() {
            let gender;
            if(document.getElementById("gender1").checked) gender = "남자";
            else if(document.getElementById("gender2").checked) gender = "여자";
            
            let card = "";
            if(document.getElementById("card1").checked) card += document.getElementById("card1").value + "/";
            if(document.getElementById("card2").checked) card += document.getElementById("card2").value + "/";
            if(document.getElementById("card3").checked) card += document.getElementById("card3").value + "/";
            if(document.getElementById("card4").checked) card += document.getElementById("card4").value + "/";
            if(document.getElementById("card5").checked) card += document.getElementById("card5").value + "/";
            if(document.getElementById("card6").checked) card += document.getElementById("card6").value + "/";

            let mnt = "";
            if(document.getElementById("mnt").options[0].selected) mnt += document.getElementById("mnt").options[0].value+"/";
            if(document.getElementById("mnt").options[1].selected) mnt += document.getElementById("mnt").options[1].value+"/";
            if(document.getElementById("mnt").options[2].selected) mnt += document.getElementById("mnt").options[2].value+"/";
            if(document.getElementById("mnt").options[3].selected) mnt += document.getElementById("mnt").options[3].value+"/";
            if(document.getElementById("mnt").options[4].selected) mnt += document.getElementById("mnt").options[4].value+"/";
            if(document.getElementById("mnt").options[5].selected) mnt += document.getElementById("mnt").options[5].value+"/";
            if(document.getElementById("mnt").options[6].selected) mnt += document.getElementById("mnt").options[6].value+"/";
            if(document.getElementById("mnt").options[7].selected) mnt += document.getElementById("mnt").options[7].value+"/";

            let content = document.getElementById("content").value;

            let fName = document.getElementById("fName").value;

            let res = "";
            res += "성별: <font color='red'><b>"+gender+"</b></font><br/>";
            res += "소지한 카드: <font color='orange'><b>"+card+"</b></font><br/>";
            res += "다녀온 산: <font color='blue'><b>"+mnt+"</b></font><br/>";
            res += "자기소개: <font color='skyblue'><b>"+content+"</b></font><br/>";
            res += "첨부파일: <font color='brown'><b>"+fName+"</b></font><br/>";

            // alert(res);

            // document.getElementById("demo").innerText = res;
            document.getElementById("demo").innerHTML = res;

        }
    </script>
</head>
<body>
    <p><br/></p>
    <div class="container">
        <h2>회원가입</h2>
        <table class="table table-bordered">
            <tr>
                <th>성 별</th>
                <td>
                    <input type="radio" name="gender" id="gender1" value="남자" checked />남자&nbsp;
                    <input type="radio" name="gender" id="gender2" value="여자" />여자
                </td>
            </tr>
            <tr>
                <th>소지한 카드</th>
                <td>
                    <input type="checkbox" name="card" id="card1" value="신한" />신한카드&nbsp;
                    <input type="checkbox" name="card" id="card2" value="삼성" />삼성카드&nbsp;
                    <input type="checkbox" name="card" id="card3" value="하나" />하나카드&nbsp;
                    <input type="checkbox" name="card" id="card4" value="현대" checked />현대카드&nbsp;
                    <input type="checkbox" name="card" id="card5" value="농협" />농협카드&nbsp;
                    <input type="checkbox" name="card" id="card6" value="국민" />국민카드
                </td>
            </tr>
            <tr>
                <th>다녀온 산</th>
                <td>
                    <select name="mnt" id="mnt" size="5" multiple class="form-control" />
                        <option>백두산</option>                
                        <option>한라산</option>                
                        <option>태백산</option>                
                        <option>소백산</option>                
                        <option selected>우암산</option>                
                        <option>천태산</option>                
                        <option>달마산</option>                
                        <option>두륜산</option>                
                    </select>
                </td>
            </tr>
            <tr>
                <th>자기소개</th>
                <td>
                    <textarea name="content" id="content" class="form-control" rows="5" spellcheck="false"></textarea>
                </td>
            </tr>
            <tr>
                <th>첨부파일</th>
                <td>
                    <input type="file" name="fName" id="fName" class="form-control border" /></input>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="text-center">
                    <button type="button" onclick="fCheck()" class="btn btn-success mr-3">전송하기</button>
                    <button type="reset" class="btn btn-danger mr-3">다시입력</button>
                </td>
            </tr>
        </table>
        <hr/>
        <div id="demo"></div>
    </div>
</body>
</html>
