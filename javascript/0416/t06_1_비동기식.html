<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t06_1_비동기식.html</title>
  <script>
    'use strict';

    // 동기식 콜백함수
    function printProcess(print) {
      console.log("동기식 출력");
      console.log(print);
      print();
    }
    // printProcess(function(){
    //   console.log("1.안녕하세요");
    // });
    printProcess(() => console.log("1.안녕하세요"));
    console.log('');

    // 비동기식 콜백실습...
    console.log("비동기 출발~~1....");  // 여기까지는 동기식...
    setTimeout(() => console.log("비동기 출발~~2...."), 1000);
    console.log("출발3.....");  // 동기식
    console.log('');

    // 비동기콜백(시간지연)
    function printDelay(print, time) {
      setTimeout(print, time);
    }

    printDelay(() => console.log("비동기 콜백수행중(2초후)...."), 2000);
    printProcess(() => console.log("2안녕하세요"));
    console.log('');
  </script>
</head>
<body>
  <h2>동기식(Synchronous Callback)/비동기식(Asynchronous Callback)</h2>
</body>
</html>
