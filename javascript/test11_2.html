<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <title>test11_2.html</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        'use strict';

        function fCheck() {
            let su1 = myform.su1.value;
            let su2 = myform.su2.value;
            let op = myform.op.value;
            let res = eval(su1 + op + su2);

            alert("결과: " + res);
        }
    </script>
</head>
<body>
<p><br/></p>
<div class="container">
    <h2>일반 계산기</h2>
    <form name="myform" class="border p-3 bg-light">
        <div class="row mb-2">
            <div class="col-4">첫번째 수</div>
            <div class="col-8"><input type="number" name="su1" id="su1" value="1" min="0" class="form-control" /></div>
        </div>
        <div class="row mb-2">
            <div class="col-4">연산자</div>
            <div class="col-8">
                <select name="op" id="op" class="form-control" />
                    <option>+</option>
                    <option>-</option>
                    <option>*</option>
                    <option>/</option>
                </select>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-4">두번째 수</div>
            <div class="col-8"><input type="number" name="su2" id="su2" value="1" min="0" class="form-control" /></div>
        </div>
        <div class="row mb-2">
            <div class="col-4"> 결과 </div>
            <div class="col-8"><input type="text" name="res" id="res" readonly class="form-control" /></div>
        </div>
        <div class="row mb-2">
            <div class="col"><input type="button" value="계산하기" onclick="fCheck()" class="btn-success form-control" /></div>
        </div>
    </form>
</div>
</body>
</html>
