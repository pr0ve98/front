<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test7.html</title>
    <script>
        'use strict';

        class Shaep {
            constructor(width, height) {
                this.width = width;
                this.height = height;
            }
            
            // 사각형 면적
            getArea() {
                return this.width * this.height;
            }

        }
        let shape = new Shaep(10,20);
        console.log("shape: ",shape);
        console.log("사각형 면적: ", shape.getArea());
        console.log("");

        // 자식 객체
        class ChildShape extends Shaep {}
        
        let chileshape = new ChildShape(30, 40);
        console.log("childShape: ",chileshape);
        console.log("childShape를 통한 면적 구하기: ",chileshape.getArea());

        // 오버라이딩
        class ChildShape2 extends Shaep {
            // 원 면적(폭(width)를 반지름(r)로 처리한다.)
            getArea() {
                return this.width * this.width * 3.14;
            }
        }
        let childShape2 = new ChildShape2(10, 20);
        console.log("childShape2를 통해서 원넓이 구하기: ", childShape2.getArea());
        </script>
</head>
<body>
    <h2>다형성(오버라이드)</h2>
</body>
</html>
