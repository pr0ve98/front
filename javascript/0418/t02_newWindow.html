<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t02_newWindow.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        'use strict';

        function newWindow() {
            // window.open(URL, 윈도우이름, 옵션);

            // let url = "https://www.naver.com";
            let url = "t01_onload.html";
            // let windowName = "네이버";
            let windowName = ""; // 이름을 안 주면 버튼을 누를 때마다 새 창이 뜸
            let opt = "width=500px, height=450px, top=200px, left=300px";

            window.open(url, windowName, opt);
        }
    </script>
</head>
<body>
<p><br/></p>
<div class="container">
    <h2>이벤트 연습(window.open())</h2>
    <div>
        <input type="button" value="새창열기" onclick="newWindow()" class="btn btn-success" />
    </div>
</div>
</body>
</html>
