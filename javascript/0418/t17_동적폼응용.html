<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t16_동적폼.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        'use strict';

        // 가격 계산 (개별가격*수량)
        function priceCalc(){
            let price = myform.price.value * myform.ea.value;
            // price = numberWithCommas(price);
            demo1.innerHTML = numberWithCommas(price)+"원";
        }
        // VAT 계산 (총 가격의 10%)
        function vatCalc(){
            let price = myform.price.value * myform.ea.value;
            let vat = price * 0.1;
            demo2.innerHTML = numberWithCommas(vat)+"원";
        }
        // 총 가격 계산 (총가격 + VAT)
        function totalCalc(){
            let price = myform.price.value * myform.ea.value;
            let vat = price * 0.1;
            let total = price+vat;
            demo3.innerHTML = numberWithCommas(total)+"원";
        }
        // 장바구니
        function cartSend(){
            let product = document.getElementById("product").value;
            let ea = document.getElementById("ea").value;
            let price = myform.price.value * myform.ea.value;
            let vat = price * 0.1;
            let total = price+vat;

            demoCart.innerHTML += `<p><b>${product}</b>${opt}${ea}개${price}원${vat}원${total}원</p>`;
        }

        function productChoice() {
            let product = document.getElementById("product").value;

            let productArr = ["S: 5000원","M: 10000원","L: 15000원","XL: 20000원","XXL: 25000원"];
            let productValueArr = [5000, 10000, 15000, 20000, 25000];
        }

        // 콤마 변환함수
        function numberWithCommas(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }
    </script>
</head>
<body>
<p><br/></p>
<div class="container">
    <h2>상품 가격 계산</h2>
    <form name="myform">
        <div class="form-group p-2">
            <label for="product">상품명: </label>
                <select name="product" id="product" onchange="productChoice()" class="form-control">
                    <option selected>수영복</option>
                    <option>튜브</option>
                    <option>보트</option>
                    <option>물안경</option>
                    <option>오리발</option>
                </select>
        </div>
        <div class="form-group p-2">
            <label for="price">사이즈(단가): </label>
            <select name="price" id="price" class="form-control">
                <option value="5000" selected>1. S Size(5,000)</option>
                <option value="10000">2. M Size(10,000)</option>
                <option value="15000">3. L Size(15,000)</option>
                <option value="20000">4. XL Size(20,000)</option>
                <option value="25000">5. XXL Size(25,000)</option>
            </select>
        </div>
        <div class="form-group p-2">
            <label for="ea">수량(개): </label>
            <input type="number" name="ea" id="ea" value="1" min="1" class="form-control" />
        </div>
        <div class=" row text-center">
            <input type="button" value="가격 계산" onclick="priceCalc()" class="btn btn-success mr-3 col" />
            <input type="button" value="VAT" onclick="vatCalc()" class="btn btn-primary mr-3 col" />
            <input type="button" value="총 가격" onclick="totalCalc()" class="btn btn-info col" />
            <span class="col"></span>
            <input type="button" value="장바구니" onclick="cartSend()" class="btn btn-warning mr-3 col" />
            <input type="button" value="장바구니 비우기" onclick="location.reload()" class="btn btn-danger col" />
        </div>
        <hr/>
        <div class="m-3 p-3 border" id="demoProduct">
            <div class="row">
                <div class="col ml-4">▶ 가격(단가*수량): </div>
                <div id="demo1" class="col"></div>
            </div>
            <div class="row">
                <div class="col ml-4">▶ VAT(가격의 10%): </div>
                <div id="demo2" class="col"></div>
            </div>
            <div class="row">
                <div class="col ml-4">▶ 총 판매가(VAT포함): </div>
                <div id="demo3" class="col"></div>
            </div>
        </div>
        <hr/>
        <div id="demoCart"></div>
    </form>
</div>
</body>
</html>
