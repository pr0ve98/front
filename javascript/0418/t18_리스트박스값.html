<html lang="en">
<head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        'use strict';

        function fCheck(){
            // document.getElementById("color").append("<option>노랑</option>");
            // let opt = document.createElement("option");
            // opt.value = 'yellow';
            // opt.text = '노랑';
            // document.querySelector("select[name='color']").add(opt, null);

            let ppp = "냉장고";
            let productText = '', productValue = '';

            let product = ['냉장고','오디오','선풍기','에어컨'];
            if(ppp == product[0]) {
                productText = ['냉장고옵션1','냉장고옵션2','냉장고옵션3','냉장고옵션4'];
                productValue = [10000,5000,2000,15000];
            }
            else if(ppp == product[1]) {
                productText = ['오디오옵션1','오디오옵션2','오디오옵션3','오디오옵션4'];
                productValue = [10000,5000,2000,15000];
            }

            let str = '<option>상품선택</option>';
            for(let i=0; i<product.length; i++) {
                str += `<option value="${productValue[i]}">${product[i]}</option>`;
            }
            document.getElementById("product").innerHTML = str;
        }
    </script>
</head>
<body>
<p><br/></p>

    <form name="myform">
        <div>상품명: <input type="button" value="상품" onclick="fCheck()" class="btn btn-success mb-3" />
            <select name="product" id="product" class="form-control">
                <option value="">상품선택</option>
            </select>
        </div>

    </form>
</div>
</body>
