<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t09_mouse위치.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        'use strict';

        // 마우스 클릭시 윈도우 정보 얻어오기
        function mouseClick(e) {
            let x = e.screenX;
            let y = e.screenY;

            let str = '';
            str += '발생된 이벤트: '+e.type+'<br/>';
            str += 'x 좌표: '+x+'<br/>';
            str += 'y 좌표: '+y+'<br/>';

            document.getElementById("demo").style.backgroundColor = 'blue';
            document.getElementById("demo").style.color = 'yellow';

            demo.innerHTML = str;
        }

        // 마우스 더블클릭시 윈도우 정보 얻어오기
        function mouseDblClick(e) {
            document.getElementById("demo").style.backgroundColor = 'yellow';
            document.getElementById("demo").style.color = 'blue';
        }

        // 마우스 오른쪽클릭시 윈도우 정보 얻어오기
        function mouseRightClick(e) {
            document.getElementById("demo").style.backgroundColor = 'red';
            document.getElementById("demo").style.color = 'white';
        }

        document.onclick = mouseClick;
        document.ondblclick = mouseDblClick;
        document.oncontextmenu = mouseRightClick;
    </script>
</head>
<body>
<p><br/></p>
<div class="container">
    <h2>마우스 위치 감지하기</h2>
    <hr/>
    <p>마우스를 클릭하시면 현재 윈도우 좌표를 확인하실 수 있습니다.</p>
    <hr/>
    <div id="demo"></div>
</div>
</body>
</html>
