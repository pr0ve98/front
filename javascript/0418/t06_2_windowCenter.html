<!DOCTYPE html>
<html lang="en">
<head>

<body>
<p><br/></p>
<div class="container">
    <h2>새창 화면 가운데 정렬</h2>
    <hr/>
    <div>
        <form name="childForm">
            <h4>아이디 중복체크 폼</h4>
            <p>아이디
                <input type="text" name="mid" id="mid" autofocus />
            </p>
            <p>
                <input type="button" value="아이디 가져오기" onclick="receiveCheck()" class="btn-sm btn-info" />
                <input type="button" value="아이디 넘겨주기" onclick="sendCheck()" class="btn-sm btn-warning" />
                <input type="button" value="창닫기" onclick="window.close()" class="btn-sm btn-primary" />
            </p>
        </form>
    </div>
    <hr/>
    <div id="demo"></div>
</div>
</body>
    <script>
        'use strict';

        document.getElementById("mid").value = opener.document.getElementById("mid").value;

        // 부모창에서 아이디 가져와 자식창에 뿌리기
        function receiveCheck() {
            document.getElementById("mid").value = opener.document.getElementById("mid").value;
        }
        // 자식창에서의 아이디를 부모창에 보내기
        function sendCheck() {
            opener.document.getElementById("mid").value = document.getElementById("mid").value;
        }
    </script>
</html>
