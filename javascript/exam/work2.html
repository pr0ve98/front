<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>work2.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>구구단 지정열대로 출력하기</h2>
        <pre>
            출력할 구구단의 시작단과 끝단을 입력받고, 또 한 행에 출력할 열의 수를 입력받은후,
            조건에 맞도록 구구단을 출력하시오. (단, 시작단이 항상 작도록 처리하시오.)
            ex 
        </pre>

        <p>시작단을 입력하세요.
            <input type="number" name="su1" id="su1" value="2" class="form-control" autofocus required />
        </p>
        <p>끝단을 입력하세요.
            <input type="number" name="su2" id="su2" value="9" class="form-control" required />
        </p>
        <p>한 행에 출력할 열의 수를 입력하세요.
            <input type="number" name="su3" id="su3" value="3" class="form-control" required />
        </p>
    </div>
</body>
</html>
